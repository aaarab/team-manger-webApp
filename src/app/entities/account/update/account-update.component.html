<div class="d-flex justify-content-center">
  <div class="col-8 mt-3">
    <h2
      class="title"
      data-cy="AccountCreateUpdateHeading"
      id="account-heading"
    >
      <ng-container *ngIf="editForm.value.id">Edit a Account</ng-container>
      <ng-container *ngIf="!editForm.value.id">Create a New Account</ng-container>
    </h2>
    <form (ngSubmit)="save()" [formGroup]="editForm" name="editForm" novalidate role="form">
      <div class="p-fluid">
        <div class="">
          <label  class="label-asterisk"
                  for="field_name">Name</label>
          <input data-cy="name" formControlName="name" id="field_name" name="name" pInputText type="text"/>
          <div class="validation-messages">
            <ng-container
              *ngIf="editForm.controls.name.errors && (editForm.controls.name.dirty || editForm.controls.name.touched)">
              <p-message
                *ngIf="editForm.controls.name.errors['required']"
                text="This field is required"
                severity="error"
              >
              </p-message>
            </ng-container>
          </div>
        </div>
        <div class="mt-3">
          <label for="field_email" class="label-asterisk">Email</label>
          <input data-cy="email" formControlName="email" id="field_email" name="email" pInputText type="text"/>
          <div class="validation-messages">
            <ng-container
              *ngIf="editForm.controls.email.errors && (editForm.controls.email.dirty || editForm.controls.email.touched)">
              <p-message
                *ngIf="editForm.controls.email.errors.required"
                text="This field is required"
                severity="error"
              >
              </p-message>
              <p-message
                *ngIf="editForm.controls.email.errors.email"
                text="This field should be a valid email."
                severity="error"
              >
              </p-message>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <button
          (click)="previousState()"
          [label]="'Cancel'"
          class="p-button-secondary"
          data-cy="entityCreateCancelButton"
          icon="pi pi-ban"
          id="cancel-save"
          pButton
          type="button"
        ></button>
        <button
          *ngIf="editForm.value.id"
          [routerLink]="['/item', editForm.value.id, 'view']"
          [disabled]="isSaving"
          [label]="'view'"
          data-cy="entityViewButton"
          class="p-button-success"
          style="margin-left: .5rem;"
          icon="pi pi-eye"
          id="view-entity"
          pButton
          type="button"
        ></button>
        <button
          [disabled]="isSaving"
          [label]="'Save'"
          data-cy="entityCreateSaveButton"
          style="margin-left: .5rem;"
          icon="pi pi-save"
          id="save-entity"
          pButton
          type="submit"
        ></button>
      </div>
    </form>
  </div>
</div>
