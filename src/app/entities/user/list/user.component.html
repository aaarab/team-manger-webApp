<div class="container">
  <h2 id="page-heading" data-cy="CurrencyHeading">
    <span>Users</span>
  </h2>
  <div class="d-flex justify-content-end mb-3">
    <p-button
      id="create-entity"
      [routerLink]="['/user', 'new']"
      label="Create a New User"
      icon="pi pi-plus"
      iconPos="left"
      data-cy="entityCreateButton"
    ></p-button>
  </div>
  <div class="card">
    <p-table
      [responsive]="true"
      [value]="users"
      [tableStyle]="{ 'min-width': '50rem' }"
      [lazy]="true"
      [loading]="loading"
    >
      <ng-template pTemplate="header">
        <tr>
          <th >ID</th>
          <th >Name</th>
          <th >Email</th>
          <th>Account</th>
          <th>Role</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Birthday</th>
          <th style="min-width: 4rem"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr data-cy="entityTable">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.account_id }}</td>
          <td>{{ user.roles }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.birthday | date: 'medium' }}</td>
          <td>
            <p-button
              [routerLink]="['/user', user.id, 'view']"
              icon="pi pi-eye"
              styleClass="p-button-success"
              data-cy="entityViewButton"
            >
            </p-button>
            <p-button
              [routerLink]="['/user', user.id, 'edit']"
              icon="pi pi-pencil"
              styleClass="p-button-warning"
              data-cy="entityEditButton"
            >
            </p-button>
            <p-button
              type="submit"
              (click)="delete(user.id)"
              icon="pi pi-trash"
              styleClass="p-button-danger"
              data-cy="entityDeleteButton"
            >
            </p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
