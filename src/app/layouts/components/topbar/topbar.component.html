<p-menubar [model]="menuItems">
  <ng-template pTemplate="start">
    <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" height="40" class="mr-2" />
  </ng-template>
  <ng-template pTemplate="end">
    <p-button (click)="logout()" styleClass="p-button-danger mx-3">Logout</p-button>
    <app-acl [authorities]="{ roles: 'admin' }">
      <input (click)="openSearchDialog()" type="text" pInputText placeholder="Search" class="w-full" />
    </app-acl>
  </ng-template>
</p-menubar>
